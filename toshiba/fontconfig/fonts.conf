<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang" qual="any">
            <string>am</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans Ethiopic Medium</string>
        </edit>
    </match>
</fontconfig>

